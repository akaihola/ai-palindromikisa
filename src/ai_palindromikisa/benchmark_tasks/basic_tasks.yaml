---
title: AI Palindrome Benchmark
system_prompt: |-
  Olet erinomainen palindromien kirjoittaja.
  Luo tai täydennä pyydetynlainen palindromi.
  Sisällytä vastaukseen aina koko palindromi, myös täydentämistehtävissä.
  Ympäröi luomasi palindromi XML-tageilla <PALINDROMI> ja </PALINDROMI>.

  Esimerkki:
  TEHTÄVÄ:
  Luo seuraavanlainen palindromi:
  Antti saa Totilta toteamuksen, että otti naiset, leikkisästi Elli-nimiset sellaiset.
  VASTAUS:
  <PALINDROMI>"Ellit, naiset otit", Totti totesi Antille.</PALINDROMI>

  TEHTÄVÄ
  Luo seuraavanlainen palindromi:
  {prompt}
  VASTAUS:
tasks:
  - prompt: Suomalainen kaksikirjaiminen paikannimi
    reference: Ii
  - prompt: Kolmekirjaiminen sana, käytä vain kirjaimia T ja U
    reference: utu
  - prompt: Nelikirjaiminen sana, käytä vain kirjaimia Y ja S
    reference: syys
  - prompt: Viisikirjaiminen sana, kuvaa henkilöä joka ajaa
    reference: ajaja
  - prompt: "Järjestyslukusana kirjaimin kirjoitettuna"
    reference: sadas
  - prompt: >-
      Kaksi sanaa, joilla Sakarin mielitietty ilmaisee Sakarin olevan hänelle rakas
    reference: Sakari rakas.
  - prompt: Lause sanoista "pyhä", "iso", "hypnoosi" ja "on"
    reference: Iso on pyhä hypnoosi.
  - prompt: "Täydennä puuttuva kirjain: Assi _okaa kodissa."
    reference: Assi dokaa kodissa.
  - prompt: "Täydennä puuttuvat kirjaimet: Sanni kat___, isä, siis ota ______!"
    reference: Sanni katosi, isä, siis ota kinnas!
  - prompt: "Lause, jossa sekä tavit että sudet edustivat"
    reference: Tavit, sudet edustivat.
  - prompt: "Täydennä loppuosa: Isoja hajuja _ _ _ _ _ _."
    reference: Isoja hajuja hajosi.
  - prompt: >-
      Tämä kaksisanainen lause väittää ilman verbiä, että laiskoja ihmisiä hakeutuisi
      taksialalle töihin.
    reference: "Taksialalla laiskat."
  - prompt: >-
      Täydennä alku ja loppu lyhyesti.
      Yritä saada mukaan uskonnollinen johtaja, nainen ja venäläinen auto.
      Täydennettävä palindromin keskiosa:
      Uolevi. Otitte, imaisit. Uutisia mietti toivelounaalla
    reference: >-
      Amalia Ladallaan. Uolevi. Otitte, imaisit.
      Uutisia mietti toivelounaalla Dalai-Lama.
  - prompt: "Täytä keskelle yksi sana: Niskasta _______, tukat saksin."
    reference: "Niskasta kutitti, tukat saksin."
  - prompt: "Täydennä alkuun yksi lyhyt sana: __ sivele tällä televisio!"
    reference: "Oi, sivele tällä televisio!"
  - prompt: >-
      Poista yksi sana niin että jäljelle jää edelleen palindromi:
      Oi, sivele tällä televisio!
    reference: "Oi, sivele televisio!"
  - prompt: "Täytä keskelle yksi sana: Otti haju ______. Ei enää nenuja, hitto!"
    reference: "Otti haju nenään. Ei enää nenuja, hitto!"
  - prompt: >-
      Tee 'emo'-sanasta yhdyssanan jälkipuolisko.
      Se on oltava jotain tiettyä eläinlajia edustava emo.
      Muokattava palindromi: Nosta komeana emo! Katson.
    reference: "Nosta komeana kanaemo! Katson."
  - prompt: >-
      Taivuta ja järjestä nämä neljä sanaa palindromiksi:
      maa maksu rassata tuska
    reference: "Tuska maassa, rassaa maksut."
  - prompt: >-
      Täydennä alku ja loppu palindromiksi:
      _ _  _ _ _ _ _? Esa rapsauttaa taattua parase_ _ _ _ _ _ _.
    reference: "Ai lomat? Esa rapsauttaa taattua parasetamolia."
