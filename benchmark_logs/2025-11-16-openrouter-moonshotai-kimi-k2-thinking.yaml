    answer: 'on hypnoosi iso pyhä: pyhä iso hypnoosi on'
    is_correct: false
    duration_seconds: 40.53
  - prompt: "Täydennä puuttuva kirjain: Assi _okaa kodissa."
    answer: assi dokaa kodissa
    is_correct: true
    duration_seconds: 9.64
  - prompt: "Täydennä puuttuvat kirjaimet: Sanni kat___, isä, siis ota ______!"
