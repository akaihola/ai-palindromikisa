    answer: iin ii olo iin ii
    is_correct: false
    duration_seconds: 110.55
  - prompt: Kolmekirjaiminen sana, käytä vain kirjaimia T ja U
    answer: tut
    is_correct: false
    duration_seconds: 8.99
  - prompt: Nelikirjaiminen sana, käytä vain kirjaimia Y ja S
    answer: yssy
    is_correct: false
    duration_seconds: 5.55
  - prompt: Viisikirjaiminen sana, kuvaa henkilöä joka ajaa
    answer: '"ajuri, aja, iruja."'
    is_correct: false
    duration_seconds: 42.28
  - prompt: "Järjestyslukusana kirjaimin kirjoitettuna"
    answer: '"kolmas neito on etien", totesi sam lok.'
    is_correct: false
    duration_seconds: 54.29
  - prompt: >-
      Kaksi sanaa, joilla Sakarin mielitietty ilmaisee Sakarin olevan hänelle rakas
    answer: sakari, rakas
    is_correct: true
    duration_seconds: 62.18
