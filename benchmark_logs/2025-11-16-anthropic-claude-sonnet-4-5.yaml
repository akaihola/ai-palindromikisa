date: '2025-11-16'
model: models/anthropic-claude-sonnet-4-5-1.yaml
prompt_template: |-
  Olet erinomainen palindromien kirjoittaja.
  Luo tai täydennä pyydetynlainen palindromi.
  Sisällytä vastaukseen aina koko palindromi, myös täydentämistehtävissä.
  Ympäröi luomasi palindromi XML-tageilla <PALINDROMI> ja </PALINDROMI>.

  Esimerkki:
  TEHTÄVÄ:
  Luo seuraavanlainen palindromi:
  Antti saa Totilta toteamuksen, että otti naiset, leikkisästi Elli-nimiset sellaiset.
  VASTAUS:
  <PALINDROMI>"Ellit, naiset otit", Totti totesi Antille.</PALINDROMI>

  TEHTÄVÄ
  Luo seuraavanlainen palindromi:
  VASTAUS:

  {prompt}
tasks:
  - prompt: Suomalainen kaksikirjaiminen paikannimi
    answer: ii
    is_correct: true
    duration_seconds: 3.12
  - prompt: Kolmekirjaiminen sana, käytä vain kirjaimia T ja U
    answer: tut
    is_correct: false
    duration_seconds: 2.61
  - prompt: Nelikirjaiminen sana, käytä vain kirjaimia Y ja S
    answer: syys
    is_correct: true
    duration_seconds: 3.08
  - prompt: Viisikirjaiminen sana, kuvaa henkilöä joka ajaa
    answer: ajaja
    is_correct: true
    duration_seconds: 2.81
  - prompt: Järjestyslukusana kirjaimin kirjoitettuna
    answer: ensimmäinen niin esim me.
    is_correct: false
    duration_seconds: 3.13
  - prompt: Kaksi sanaa, joilla Sakarin mielitietty ilmaisee Sakarin olevan hänelle rakas
    answer: rakas sakar
    is_correct: false
    duration_seconds: 2.66
  - prompt: Lause sanoista "pyhä", "iso", "hypnoosi" ja "on"
    answer: pyhä iso hypnoosi on pyhä.
    is_correct: false
    duration_seconds: 2.45
  - prompt: 'Täydennä puuttuva kirjain: Assi _okaa kodissa.'
    answer: assi kokaa kodissa.
    is_correct: false
    duration_seconds: 10.26
  - prompt: 'Täydennä puuttuvat kirjaimet: Sanni kat___, isä, siis ota ______!'
    answer: sanni katoi, isä, siis ota kinnas!
    is_correct: false
    duration_seconds: 13.91
  - prompt: Lause, jossa sekä tavit että sudet edustivat
    answer: tavit ja sudet edustivat te, sude ja tivat.
    is_correct: false
    duration_seconds: 3.38
  - prompt: 'Täydennä loppuosa: Isoja hajuja _ _ _ _ _ _.'
    answer: isoja hajuja ajuha ajosi.
    is_correct: false
    duration_seconds: 3.17
  - prompt: Tämä kaksisanainen lause väittää ilman verbiä, että laiskoja ihmisiä hakeutuisi taksialalle töihin.
    answer: taxiixat.
    is_correct: false
    duration_seconds: 2.76
  - prompt: 'Täytä keskelle yksi sana: Niskasta _______, tukat saksin.'
    answer: niskasta takut, tukat saksin.
    is_correct: false
    duration_seconds: 2.57
  - prompt: Täydennä alku ja loppu lyhyesti. Yritä saada mukaan uskonnollinen johtaja, nainen ja venäläinen auto.
    answer: lada, anna, pappi, anna, lada.
    is_correct: false
    duration_seconds: 2.68
  - prompt: 'Täydennä alkuun yksi lyhyt sana: __ sivele tällä televisio!'
    answer: oi, sivele tällä televisio!
    is_correct: true
    duration_seconds: 3.1
  - prompt: >-
      Poista yksi sana niin että jäljelle jää edelleen palindromi:
      Oi, sivele tällä televisio!
    answer: oi, sivele televisio!
    is_correct: true
    duration_seconds: 3.43
