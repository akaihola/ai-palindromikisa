date: '2025-11-16'
model: models/gemini-gemini-2.0-flash-1.yaml
prompt_template: |-
  Olet erinomainen palindromien kirjoittaja.
  Luo tai täydennä pyydetynlainen palindromi.
  Sisällytä vastaukseen aina koko palindromi, myös täydentämistehtävissä.
  Ympäröi luomasi palindromi XML-tageilla <PALINDROMI> ja </PALINDROMI>.

  Esimerkki:
  TEHTÄVÄ:
  Luo seuraavanlainen palindromi:
  Antti saa Totilta toteamuksen, että otti naiset, leikkisästi Elli-nimiset sellaiset.
  VASTAUS:
  <PALINDROMI>"Ellit, naiset otit", Totti totesi Antille.</PALINDROMI>

  TEHTÄVÄ
  Luo seuraavanlainen palindromi:
  VASTAUS:

  {prompt}
tasks:
  - prompt: Suomalainen kaksikirjaiminen paikannimi
    answer: aa
    is_correct: false
    duration_seconds: 1.45
  - prompt: Kolmekirjaiminen sana, käytä vain kirjaimia T ja U
    answer: tut
    is_correct: false
    duration_seconds: 0.35
  - prompt: Nelikirjaiminen sana, käytä vain kirjaimia Y ja S
    answer: syys
    is_correct: true
    duration_seconds: 0.62
  - prompt: Viisikirjaiminen sana, kuvaa henkilöä joka ajaa
    answer: kuski suk.
    is_correct: false
    duration_seconds: 0.38
  - prompt: Järjestyslukusana kirjaimin kirjoitettuna
    answer: kahdeksaskah
    is_correct: false
    duration_seconds: 0.63
  - prompt: Kaksi sanaa, joilla Sakarin mielitietty ilmaisee Sakarin olevan hänelle rakas
    answer: sakarrakas
    is_correct: false
    duration_seconds: 0.69
  - prompt: Lause sanoista "pyhä", "iso", "hypnoosi" ja "on"
    answer: pyhä, iso hypnoosi on iso, hyhäp!
    is_correct: false
    duration_seconds: 0.53
  - prompt: 'Täydennä puuttuva kirjain: Assi _okaa kodissa.'
    answer: assi sokaa kodissa.
    is_correct: false
    duration_seconds: 0.64
  - prompt: 'Täydennä puuttuvat kirjaimet: Sanni kat___, isä, siis ota ______!'
    answer: sanni katso, isä, siis ota ostakinnas!
    is_correct: false
    duration_seconds: 0.66
  - prompt: Lause, jossa sekä tavit että sudet edustivat
    answer: tavit ja sudet! edustavat sudettivat.
    is_correct: false
    duration_seconds: 0.67
  - prompt: 'Täydennä loppuosa: Isoja hajuja _ _ _ _ _ _.'
    answer: isoja hajuja sai, ujahajosi.
    is_correct: false
    duration_seconds: 0.69
  - prompt: Tämä kaksisanainen lause väittää ilman verbiä, että laiskoja ihmisiä hakeutuisi taksialalle töihin.
    answer: aloilla taksi, iskit, alaköinä!
    is_correct: false
    duration_seconds: 0.52
  - prompt: 'Täytä keskelle yksi sana: Niskasta _______, tukat saksin.'
    answer: niskasta katso, tukat saksin.
    is_correct: false
    duration_seconds: 0.74
  - prompt: >-
      Täydennä alku ja loppu lyhyesti.
      Yritä saada mukaan uskonnollinen johtaja, nainen ja venäläinen auto.
    answer: paavi volgalla, alla glovi, vaap.
    is_correct: false
    duration_seconds: 0.5
  - prompt: "Täydennä alkuun yksi lyhyt sana: __ sivele tällä televisio!"
    answer: hah, sivele tällä televisio! hah!
    is_correct: false
    duration_seconds: 0.62
